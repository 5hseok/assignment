{% extends 'base.html' %}

{% block title %}작가 등록 신청 - 오픈갤러리{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">작가 등록 신청</h4>
            </div>
            <div class="card-body">
                <form method="post" id="artistApplicationForm">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="name" class="form-label">이름 <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="name" name="name" maxlength="16" required>
                        <div class="form-text">16자 이하로 입력해주세요.</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="gender" class="form-label">성별 <span class="text-danger">*</span></label>
                        <select class="form-select" id="gender" name="gender" required>
                            <option value="">성별을 선택해주세요</option>
                            <option value="남자">남자</option>
                            <option value="여자">여자</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="birthday" class="form-label">생년월일 <span class="text-danger">*</span></label>
                        <input type="date" class="form-control" id="birthday" name="birthday" required>
                        <div class="form-text">YYYY-MM-DD 형식으로 입력해주세요.</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">이메일 <span class="text-danger">*</span></label>
                        <input type="email" class="form-control" id="email" name="email" required>
                        <div class="form-text">올바른 이메일 형식으로 입력해주세요.</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="phone_number" class="form-label">연락처 <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="phone_number" name="phone_number" 
                               placeholder="000-0000-0000" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" required>
                        <div class="form-text">000-0000-0000 형식으로 입력해주세요.</div>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">작가 등록 신청</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.getElementById('artistApplicationForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const name = document.getElementById('name').value.trim();
    const gender = document.getElementById('gender').value;
    const birthday = document.getElementById('birthday').value;
    const email = document.getElementById('email').value.trim();
    const phoneNumber = document.getElementById('phone_number').value.trim();
    
    // 검증
    if (!name || name.length > 16) {
        alert('이름을 16자 이하로 입력해주세요.');
        return;
    }
    
    if (!gender) {
        alert('성별을 선택해주세요.');
        return;
    }
    
    if (!birthday) {
        alert('생년월일을 입력해주세요.');
        return;
    }
    
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!email || !emailRegex.test(email)) {
        alert('올바른 이메일 형식으로 입력해주세요.');
        return;
    }
    
    const phoneRegex = /^\d{3}-\d{4}-\d{4}$/;
    if (!phoneNumber || !phoneRegex.test(phoneNumber)) {
        alert('연락처를 000-0000-0000 형식으로 입력해주세요.');
        return;
    }
    
    // 모든 검증 통과시 폼 제출
    this.submit();
});

// 전화번호 자동 포맷팅
document.getElementById('phone_number').addEventListener('input', function(e) {
    let value = e.target.value.replace(/\D/g, '');
    if (value.length >= 3 && value.length <= 6) {
        value = value.replace(/(\d{3})(\d{1,4})/, '$1-$2');
    } else if (value.length >= 7) {
        value = value.replace(/(\d{3})(\d{4})(\d{1,4})/, '$1-$2-$3');
    }
    e.target.value = value;
});
</script>
{% endblock %}
